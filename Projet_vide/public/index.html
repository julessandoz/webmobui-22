<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>WebMobUI</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
  
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="main.js"></script>
</head>

<body>

  <header>
    <h1><span class="fa fa-spotify"></span></h1>
    <span class="material-icons">search</span>
  </header>

  <main>
    <!-- HOME PAGE -->
    <section id="home">
      <div>
        <h2>Bienvenue sur Spotlified</h2>
      </div>
      <div>
        <h3>Playlists</h3>
        <div id="playlist-buttons">
          <a class="button" href="#">Motivation</a>
          <a class="button" href="#">Chillectro</a>
          <a class="button" href="#">Pardy pardy</a>
          <a class="button" href="#">Shake ton booty</a>
        </div>
      </div>
      <div id="songs-button">
        <a class="button song-button" href="#">Vers les chansons</a>
      </div>
    </section>

     <!-- PLAYER PAGE -->
    <section id="player">
      <div class="thumbnail">
        <img src="https://via.placeholder.com/350x350" alt="">
      </div>
      <section id="player-buttons">
        <button class="button button-back"><span class="material-icons">
          skip_previous
          </span></button>
        <button class="button button-play"><span class="material-icons-round">
          play_arrow
          </span></button>
        <button class="button button-next"><span class="material-icons">
          skip_next
          </span></button>
      </section>
    </section>
  </main>

  <footer>
    <nav>
      <a class="current" href="#"><span class="material-icons">
          home
        </span></a>
      <a class="" href="#"><span class="material-icons">
          play_circle_filled
        </span></a>
      <a class="" href="#"><span class="material-icons">
          library_music
        </span></a>
      <a class="" href="#"><span class="material-icons">
          queue_music
        </span></a>
    </nav>
  </footer>
</body>

</html>
